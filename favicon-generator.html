<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - SVG to PNG</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #f3f4f1;
            color: #1a1a1a;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 4px solid #b91c1c;
            padding-bottom: 10px;
        }

        .sizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .size-card {
            background: white;
            border: 2px solid #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .size-card h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        .size-card canvas {
            border: 1px dashed #999;
            background: white;
        }

        .size-card a {
            display: inline-block;
            margin-top: 15px;
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 12px;
        }

        .size-card a:hover {
            background: #b91c1c;
        }

        .instructions {
            background: #1e3a8a;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }

        .instructions code {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
        }
    </style>
</head>

<body>
    <h1>FAVICON_GENERATOR.EXE</h1>
    <p>Click "DOWNLOAD" on each size to save the PNG file.</p>

    <div class="sizes-grid" id="grid"></div>

    <div class="instructions">
        <h3>INSTRUCTIONS:</h3>
        <p>1. Click DOWNLOAD on each size you need</p>
        <p>2. Save files to <code>portfolioV2/public/</code></p>
        <p>3. Required sizes: 16x16, 32x32, 48x48, 64x64, 128x128, 180x180 (Apple), 192x192 (Android), 512x512 (PWA)</p>
    </div>

    <script>
        const sizes = [16, 32, 48, 64, 128, 180, 192, 512];
        const grid = document.getElementById('grid');

        // SVG content
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
      <rect x="2" y="2" width="60" height="60" fill="#f3f4f1" stroke="#1a1a1a" stroke-width="3"/>
      <rect x="2" y="2" width="60" height="8" fill="#b91c1c"/>
      <g fill="#1a1a1a">
        <rect x="16" y="18" width="32" height="6"/>
        <rect x="16" y="18" width="6" height="14"/>
        <rect x="16" y="30" width="32" height="6"/>
        <rect x="42" y="30" width="6" height="14"/>
        <rect x="16" y="42" width="32" height="6"/>
      </g>
      <polygon points="54,54 62,54 62,62 54,62 62,54" fill="#1e3a8a"/>
      <rect x="6" y="52" width="4" height="4" fill="#b91c1c"/>
      <rect x="12" y="52" width="4" height="4" fill="#1a1a1a"/>
    </svg>`;

        sizes.forEach(size => {
            const card = document.createElement('div');
            card.className = 'size-card';

            const label = size === 180 ? `${size}x${size} (Apple Touch)` :
                size === 192 ? `${size}x${size} (Android)` :
                    size === 512 ? `${size}x${size} (PWA)` :
                        `${size}x${size}`;

            card.innerHTML = `
        <h3>${label}</h3>
        <canvas id="canvas-${size}" width="${size}" height="${size}"></canvas>
        <br>
        <a id="download-${size}" download="favicon-${size}x${size}.png">DOWNLOAD</a>
      `;
            grid.appendChild(card);

            // Draw SVG to canvas
            const canvas = document.getElementById(`canvas-${size}`);
            const ctx = canvas.getContext('2d');
            const img = new Image();

            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = () => {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);

                // Set download link
                const link = document.getElementById(`download-${size}`);
                link.href = canvas.toDataURL('image/png');
            };

            img.src = url;
        });
    </script>
</body>

</html>
