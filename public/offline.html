    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;

            align-items: center;
            justify-content: center;

            transform: rotate(-1deg);
        }

            font-family: 'Press Start 2P', cursive;

            color: #b91c1c;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            line-height: 1.6;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #b91c1c;
        }
    </style>
</head>
